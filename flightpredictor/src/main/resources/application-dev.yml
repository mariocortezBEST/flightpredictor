spring:
  datasource:
    url: jdbc:h2:mem:flightdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8081

logging:
  level:
    com.fligthontime.flightpredictor: DEBUG

fastapi:
  base-url: https://search-periods-principle-weed.trycloudflare.com